<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
    content="Purpose Application UI is the following chapter we've finished in order to create a complete and robust solution next to the already known Purpose Website UI.">
  <meta name="author" content="Webpixels">
  <title>Purpose – Application UI Kit</title>
  <!-- Favicon -->
  <link rel="icon" href="../../assets/img/brand/favicon.png" type="image/png">
  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="../../assets/libs/@fortawesome/fontawesome-free/css/all.min.css"><!-- Purpose CSS -->
  <link rel="stylesheet" href="../../assets/css/purpose.css" id="stylesheet">

  <script>
    function handleSubmit(e) {
      console.log('addasdas');
      e.preventDefault();
      window.location.pathname = '/agenda/';
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('form').addEventListener('submit', handleSubmit);
    })
  </script>

  <script type="module" src="/assets/libs/material/bundle.js"></script>
</head>

<body class="application application-offset">
  <!-- Application container -->
  <div class="container-fluid container-application">
    <div class="main-content position-relative">
      <!-- Page content -->
      <div class="page-content">
        <div class="min-vh-100 py-5 d-flex align-items-center flex-column" style="gap: 40px;">
          <img src="public/assets/img/logo-primary.svg" alt="" style="height: auto; width: 180px;">
          <div class="w-100">
            <div class="row justify-content-center">
              <div class="col-sm-8 col-lg-4">
                <div class="card shadow zindex-100 mb-0">
                  <div class="card-body px-md-5 py-5">
                    <div class="mb-5">
                      <h6 class="h3">Bem-vindo</h6>
                      <p class="text-muted mb-0">Entre na sua conta para continuar.</p>
                    </div>
                    <span class="clearfix"></span>
                    <form role="form" onsubmit="handleSubmit">
                      <div class="form-group">
                        <md-outlined-text-field label="Nome de Usuário" class="w-100" />
                      </div>
                      <div class="form-group mb-4">
                        <md-outlined-text-field label="Senha" class="w-100" />
                      </div>
                      <div class="mt-4">
                        <button type="submit" class="btn btn-sm btn-primary btn-icon rounded-pill">
                          <span class="btn-inner--text">Entrar</span>
                          <span class="btn-inner--icon"><i class="fas fa-long-arrow-alt-right"></i></span>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
    </div>
  </div>
  <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <script src="../../assets/js/purpose.core.js"></script>
  <!-- Purpose JS -->
  <script src="../../assets/js/purpose.js"></script>
</body>

</html>
