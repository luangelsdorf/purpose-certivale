<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
    content="Purpose Application UI is the following chapter we've finished in order to create a complete and robust solution next to the already known Purpose Website UI.">
  <meta name="author" content="Webpixels">
  <title>Purpose - Application UI Kit</title>
  <link rel="stylesheet" href="/assets/libs/flatpickr/dist/flatpickr.min.css">
  <!-- Favicon -->
  <link rel="icon" href="../assets/img/brand/favicon.png" type="image/png">
  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="../assets/libs/@fortawesome/fontawesome-free/css/all.min.css"><!-- Page CSS -->
  <link rel="stylesheet" href="../assets/libs/fullcalendar/dist/fullcalendar.min.css">
  <!-- Purpose CSS -->
  <link rel="stylesheet" href="../assets/css/purpose.css" id="stylesheet">

  <script async src="/assets/js/init.js"></script>
  <script type="module" src="/assets/libs/material/bundle.js"></script>
</head>

<body class="application application-offset">
  <div class="container-fluid container-application">
    <div class="main-content position-relative">
      <div class="page-content">
        <div class="page-title">
          <div class="row justify-content-between align-items-center">
            <div class="col d-flex align-items-center">
              <a href="#" class="text-white pr-3" data-toggle="tooltip" data-placement="left"
                data-original-title="Go back"><i class="fas fa-angle-left"></i></a>
              <h5 class="fullcalendar-title h4 d-inline-block font-weight-400 mb-0 text-white">Calendar</h5>
            </div>
            <div class="col-lg-6 mt-3 mt-lg-0 text-lg-right">
              <div class="btn-group" role="group" aria-label="Basic example">
                <a href="#" class="fullcalendar-btn-prev btn btn-sm btn-neutral">
                  <i class="fas fa-angle-left"></i>
                </a>
                <a href="#" class="fullcalendar-btn-next btn btn-sm btn-neutral">
                  <i class="fas fa-angle-right"></i>
                </a>
              </div>
              <div class="btn-group" role="group" aria-label="Basic example">
                <a href="#" class="btn btn-sm btn-neutral" data-calendar-view="month">Mês</a>
                <a href="#" class="btn btn-sm btn-neutral" data-calendar-view="agendaWeek">Semana</a>
                <a href="#" class="btn btn-sm btn-neutral" data-calendar-view="listWeek">Fechar Datas</a>
              </div>
            </div>
          </div>
          <div class="row my-4">
            <div class="col d-flex justify-content-end">
              <button class="btn btn-sm btn-neutral" id="close-date-btn" style="display: none;">
                <i class="fas fa-calendar-times"></i>
                <span>Fechar uma Data</span>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <!-- Fullcalendar -->
            <div class="card overflow-hidden">
              <div class="calendar" data-toggle="calendar" id="calendar"></div>
            </div>
            <!-- Modal - Add new event -->
            <div class="modal fade" id="new-event" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <!-- Modal body -->
                  <div class="modal-body">
                    <form class="new-event--form">
                      <div class="form-group">
                        <label class="form-control-label">Event title</label>
                        <input type="text" class="form-control form-control-alternative new-event--title"
                          placeholder="Event Title">
                      </div>
                      <div class="form-group mb-0">
                        <label class="form-control-label d-block mb-3">Status color</label>
                        <div class="btn-group btn-group-toggle btn-group-colors event-tag" data-toggle="buttons">
                          <label class="btn bg-info active"><input type="radio" name="event-tag" value="bg-info"
                              checked></label>
                          <label class="btn bg-warning"><input type="radio" name="event-tag" value="bg-warning"></label>
                          <label class="btn bg-danger"><input type="radio" name="event-tag" value="bg-danger"></label>
                          <label class="btn bg-success"><input type="radio" name="event-tag" value="bg-success"></label>
                          <label class="btn bg-secondary"><input type="radio" name="event-tag"
                              value="bg-default"></label>
                          <label class="btn bg-primary"><input type="radio" name="event-tag" value="bg-primary"></label>
                        </div>
                      </div>
                      <input type="hidden" class="new-event--start" />
                      <input type="hidden" class="new-event--end" />
                    </form>
                  </div>
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-link" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-primary rounded-pill float-right new-event--add">Create
                      event</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal - Edit event -->
            <div class="modal fade" id="edit-event" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <!-- Modal body -->
                  <div class="modal-body">
                    <form class="edit-event--form">
                      <div class="form-group">
                        <label class="form-control-label">Event title</label>
                        <input type="text" class="form-control form-control-alternative edit-event--title"
                          placeholder="Event Title">
                      </div>
                      <div class="form-group">
                        <label class="form-control-label d-block mb-3">Status color</label>
                        <div class="btn-group btn-group-toggle btn-group-colors event-tag mb-0" data-toggle="buttons">
                          <label class="btn bg-info active"><input type="radio" name="event-tag" value="bg-info"
                              checked></label>
                          <label class="btn bg-warning"><input type="radio" name="event-tag" value="bg-warning"></label>
                          <label class="btn bg-danger"><input type="radio" name="event-tag" value="bg-danger"></label>
                          <label class="btn bg-success"><input type="radio" name="event-tag" value="bg-success"></label>
                          <label class="btn bg-secondary"><input type="radio" name="event-tag"
                              value="bg-default"></label>
                          <label class="btn bg-primary"><input type="radio" name="event-tag" value="bg-primary"></label>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="form-control-label">Description</label>
                        <textarea
                          class="form-control form-control-alternative edit-event--description textarea-autosize"
                          placeholder="Event Desctiption"></textarea>
                        <i class="form-group--bar"></i>
                      </div>
                      <input type="hidden" class="edit-event--id">
                    </form>
                  </div>
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-link" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-primary rounded-pill float-right"
                      data-calendar="update">Update</button>
                    <button type="button" class="btn btn-sm btn-danger rounded-pill float-right"
                      data-calendar="delete">Delete</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal - Close date -->
            <div class="modal fade" id="close-date" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h6>Fechar Data</h6>
                  </div>
                  <!-- Modal body -->
                  <div class="modal-body">
                    <form class="edit-event--form">
                      <div class="form-group">
                        <md-outlined-text-field class="w-100" label="Nome do evento" />
                      </div>
                      <div class="form-group">
                        <div class="custom-control custom-switch">
                          <input type="checkbox" class="custom-control-input" id="customSwitch1">
                          <label class="custom-control-label" for="customSwitch1">Dia todo</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <input id="inicio" type="text" class="form-control" placeholder="Data de início">
                      </div>
                      <div class="form-group">
                        <input id="fim" type="text" class="form-control" placeholder="Data de fim">
                      </div>
                      <input type="hidden" class="edit-event--id">
                    </form>
                  </div>
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-link" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-sm btn-primary rounded-pill float-right"
                      data-calendar="update">Atualizar</button>
                    <button type="button" class="btn btn-sm btn-danger rounded-pill float-right"
                      data-calendar="delete">Excluir</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <script src="/assets/js/purpose.core.js"></script>
  <!-- Page JS -->
  <script src="/assets/libs/progressbar.js/dist/progressbar.min.js"></script>
  <script src="/assets/libs/apexcharts/dist/apexcharts.min.js"></script>
  <script src="/assets/libs/flatpickr/dist/flatpickr.min.js"></script>
  <script src="/assets/libs/flatpickr/dist/l10n/pt.js"></script>
  <script src="/assets/libs/moment/min/moment.min.js"></script>
  <script src="/assets/libs/fullcalendar/dist/fullcalendar.min.js"></script>
  <script src="/assets/libs/fullcalendar/dist/locale/pt-br.js"></script>
  <!-- Purpose JS -->
  <script src="/assets/js/purpose.js"></script>
  <script>
    flatpickr($('#inicio'), {
      locale: 'pt',
      enableTime: false,
      dateFormat: "Y-m-d H:i",
    });
    flatpickr($('#fim'), {
      locale: 'pt',
      enableTime: false,
      dateFormat: "Y-m-d H:i",
    });
  </script>
</body>

</html>
