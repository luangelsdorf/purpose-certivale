<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
    content="Purpose Application UI is the following chapter we've finished in order to create a complete and robust solution next to the already known Purpose Website UI.">
  <meta name="author" content="Webpixels">
  <title>Purpose - Application UI Kit</title>
  <!-- Favicon -->
  <link rel="icon" href="../assets/img/brand/favicon.png" type="image/png">
  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="/assets/libs/@fortawesome/fontawesome-free/css/all.min.css"><!-- Page CSS -->
  <link rel="stylesheet" href="/assets/libs/fullcalendar/dist/fullcalendar.min.css">
  <!-- Purpose CSS -->
  <link rel="stylesheet" href="/assets/css/purpose.css" id="stylesheet">

  <script async src="/assets/js/init.js"></script>
</head>

<body class="application application-offset">
  <div class="container-fluid container-application">
    <div class="main-content position-relative">
      <div class="page-content">
        <!-- Page title -->
        <div class="page-title">
          <div class="row justify-content-between align-items-center">
            <div
              class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
              <!-- Page title + Go Back button -->
              <div class="d-inline-block">
                <h5 class="h4 d-inline-block font-weight-400 mb-0 text-white">Perfil do Cliente</h5>
              </div>
              <!-- Additional info -->
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-end">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 order-lg-2">
            <div class="card">
              <div class="list-group list-group-flush">
                <div class="list-group-item">
                  <div class="media">
                    <i class="fas fa-user"></i>
                    <div class="media-body ml-3">
                      <a href="/comercial/clientes/single/" class="stretched-link h6 mb-1">Pessoa Física</a>
                    </div>
                  </div>
                </div>
                <div class="list-group-item">
                  <div class="media">
                    <i class="fas fa-building"></i>
                    <div class="media-body ml-3">
                      <a href="/comercial/clientes/single/pessoa-juridica.html" class="stretched-link h6 mb-1">Pessoa Jurídica</a>
                    </div>
                  </div>
                </div>
                <div class="list-group-item">
                  <div class="media">
                    <i class="fas fa-shopping-cart"></i>
                    <div class="media-body ml-3">
                      <a href="/comercial/clientes/single/historico-de-produtos.html" class="stretched-link h6 mb-1">Histórico de Produtos</a>
                    </div>
                  </div>
                </div>
                <div class="list-group-item">
                  <div class="media">
                    <i class="fas fa-calendar-check"></i>
                    <div class="media-body ml-3">
                      <a href="/comercial/clientes/single/historico-de-atendimento.html" class="stretched-link h6 mb-1">Histórico de Atendimento</a>
                    </div>
                  </div>
                </div>
                <div class="list-group-item">
                  <div class="media">
                    <i class="fas fa-bell"></i>
                    <div class="media-body ml-3">
                      <a href="/comercial/clientes/single/controle-de-notificacoes.html" class="stretched-link h6 mb-1">Controle de Notificações</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-8 order-lg-1">
            <!-- Change avatar -->
            <div class="card bg-gradient-primary hover-shadow-lg border-0">
              <div class="card-body py-3">
                <div class="row row-grid align-items-center">
                  <div class="col-lg-8">
                    <div class="media align-items-center">
                      <h5 class="text-white mb-0">Amanda Rios</h5>
                    </div>
                  </div>
                  <div class="col-auto flex-fill mt-4 mt-sm-0 text-sm-right d-none d-lg-block">
                    <a href="#" class="btn btn-sm btn-white rounded-pill btn-icon shadow">
                      <span class="btn-inner--icon"><i class="fab fa-whatsapp"></i></span>
                      <span class="btn-inner--text">WhatsApp</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <form>
                  <!-- General information -->
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-control-label">First name</label>
                        <input class="form-control" type="text" placeholder="Enter your first name">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-control-label">Last name</label>
                        <input class="form-control" type="text" placeholder="Also your last name">
                      </div>
                    </div>
                  </div>
                  <div class="row align-items-center">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-control-label">Birthday</label>
                        <input type="text" class="form-control" data-toggle="date" placeholder="Select your birth date">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-control-label">Gender</label>
                        <select class="form-control" data-toggle="select">
                          <option value="1">Female</option>
                          <option value="2">Male</option>
                          <option value="2">Rather not say</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-control-label">Email</label>
                        <input class="form-control" type="email" placeholder="name@exmaple.com">
                        <small class="form-text text-muted mt-2">This is the main email address that we'll send
                          notifications.</small>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-control-label">Phone</label>
                        <input class="form-control" type="text" placeholder="+40-777 245 549">
                      </div>
                    </div>
                  </div>
                  <hr />
                  <!-- Address -->
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label class="form-control-label">Address</label>
                        <input class="form-control" type="text" placeholder="Enter your home address">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-control-label">City</label>
                        <input class="form-control" type="text" placeholder="City">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-control-label">Country</label>
                        <select class="form-control" data-toggle="select" title="Country" data-live-search="true"
                          data-live-search-placeholder="Country">
                          <option>Romania</option>
                          <option>United Stated</option>
                          <option>France</option>
                          <option>Greece</option>
                          <option>Italy</option>
                          <option>Norway</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <hr />
                  <!-- Description -->
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <div class="form-group">
                          <label class="form-control-label">Bio</label>
                          <textarea class="form-control" placeholder="Tell us a few words about yourself"
                            rows="3"></textarea>
                          <small class="form-text text-muted mt-2">You can @mention other users and organizations to
                            link to them.</small>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-4">
                    <div class="col">
                      <div class="form-group">
                        <label class="form-control-label mb-3">Skills</label>
                        <input type="text" class="form-control" value="HTML, CSS3, Bootstrap, Photoshop, VueJS"
                          data-toggle="tags" placeholder="Type here..." />
                      </div>
                    </div>
                  </div>
                  <hr />
                  <!-- Save changes buttons -->
                  <button type="button" class="btn btn-sm btn-primary rounded-pill">Salvar Mudanças</button>
                  <button type="button" class="btn btn-link text-muted">Cancelar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <script src="/assets/js/purpose.core.js"></script>
  <!-- Page JS -->
  <script src="/assets/libs/progressbar.js/dist/progressbar.min.js"></script>
  <script src="/assets/libs/apexcharts/dist/apexcharts.min.js"></script>
  <script src="/assets/libs/moment/min/moment.min.js"></script>
  <script src="/assets/libs/fullcalendar/dist/fullcalendar.min.js"></script>
  <!-- Purpose JS -->
  <script src="/assets/js/purpose.js"></script>
</body>

</html>
