<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
    content="Purpose Application UI is the following chapter we've finished in order to create a complete and robust solution next to the already known Purpose Website UI.">
  <meta name="author" content="Webpixels">
  <title>Certivale</title>
  <!-- Favicon -->
  <link rel="icon" href="/assets/img/brand/favicon.png" type="image/png">
  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="/assets/libs/@fortawesome/fontawesome-free/css/all.min.css"><!-- Page CSS -->
  <link rel="stylesheet" href="/assets/libs/fullcalendar/dist/fullcalendar.min.css">
  <!-- Purpose CSS -->
  <link rel="stylesheet" href="/assets/css/purpose.css" id="stylesheet">
  <link rel="stylesheet" href="/assets/libs/flatpickr/dist/flatpickr.min.css" id="stylesheet">

  <script async src="/assets/js/init.js"></script>
  <script type="module" src="/assets/libs/material/bundle.js"></script>
</head>

<body class="application application-offset">
  <div class="container-fluid container-application">
    <div class="main-content position-relative">
      <div class="page-content">
        <!-- Page title -->
        <div class="page-title">
          <div class="row justify-content-between align-items-center">
            <div
              class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
              <!-- Page title + Go Back button -->
              <div class="d-inline-block">
                <h5 class="h4 d-inline-block font-weight-400 mb-0 text-white">Produtos</h5>
              </div>
              <!-- Additional info -->
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-end">
              <button data-toggle="modal" data-target="#new-product"
                class="btn btn-sm btn-white btn-icon-only rounded-circle ml-4">
                <span class="btn-inner--icon"><i class="fas fa-plus"></i></span>
              </button>
            </div>
          </div>
        </div>
        <!-- Listing -->
        <div class="card">
          <!-- Card header -->
          <div class="card-header actions-toolbar border-0">
            <div class="actions-search" id="actions-search">
              <div class="input-group input-group-merge input-group-flush">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-transparent"><i class="fas fa-search"></i></span>
                </div>
                <input type="text" class="form-control form-control-flush" placeholder="Digite e aperte enter ...">
                <div class="input-group-append">
                  <a href="#" class="input-group-text bg-transparent" data-action="search-close"
                    data-target="#actions-search"><i class="fas fa-times"></i></a>
                </div>
              </div>
            </div>
            <div class="row justify-content-between align-items-center">
              <div class="col">
                <h6 class="d-inline-block mb-0">Produtos</h6>
              </div>
              <div class="col text-right">
                <div class="actions"><a href="#" class="action-item mr-3" data-action="search-open"
                    data-target="#actions-search"><i class="fas fa-search"></i></a>
                  <div class="dropdown mr-3">
                    <a href="#" class="action-item" role="button" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false">
                      <i class="fas fa-filter"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                      <a class="dropdown-item" href="#">
                        <i class="fas fa-sort-amount-down"></i>Mais recente
                      </a>
                      <a class="dropdown-item" href="#">
                        <i class="fas fa-sort-alpha-down"></i>De A-Z
                      </a>
                      <a class="dropdown-item" href="#">
                        <i class="fas fa-sort-alpha-up"></i>De Z-A
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Table -->
          <div class="table-responsive">
            <table class="table align-items-center">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Valor</th>
                  <th scope="col">Validade</th>
                  <th scope="col">Origem</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">
                    <div class="d-flex flex-column">
                      <a href="single" class="name h6 mb-0">e-CPF A1</a>
                      <small class="d-block font-weight-bold">#a8459d</small>
                    </div>
                  </th>
                  <td>Pessoa Física</td>
                  <td>R$150,00</td>
                  <td>1 Ano</td>
                  <td>21578798652</td>
                  <td>
                    <div class="actions ml-3">
                      <button class="action-item mr-2" data-toggle="modal" data-target="#edit-product"
                        data-original-title="Editar">
                        <i class="fas fa-edit"></i>
                      </button>
                      <button class="action-item mr-2" data-toggle="modal" data-target="#delete-product"
                        data-original-title="Excluir">
                        <i class="fas fa-trash text-danger"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Add -->
  <div class="modal fade" id="new-product" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h6>Novo Produto</h6>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <form>
            <div class="row" style="row-gap: 24px;">
              <div class="col-lg-6">
                <md-outlined-text-field class="w-100" label="Nome" />
              </div>
              <div class="col-lg-6">
                <select name="Função" id="role" class="custom-select">
                  <option selected value="">Tipo</option>
                  <option value="1">Pessoa Física</option>
                  <option value="1">Pessoa Jurídica</option>
                </select>
              </div>
              <div class="col-md-6">
                <md-outlined-text-field class="w-100" label="Valor" prefix-text="R$" suffix-text=",00" />
              </div>
              <div class="col-lg-6">
                <md-outlined-text-field class="w-100" label="Origem (ID)" />
              </div>
              <div class="col-lg-12">
                <md-outlined-text-field class="w-100" type="textarea" label="Descrição" />
              </div>
              <div class="col-lg-12">
                <div class="d-flex" style="gap: 4px">
                  <div>
                    <md-outlined-text-field type="number" label="Validade" />
                  </div>
                  <div style="flex: 1;">
                    <select name="Período" id="period" class="custom-select">
                      <option selected value="">Período</option>
                      <option value="1">Mês(es)</option>
                      <option value="1">Ano(s)</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-link" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-sm btn-primary rounded-pill float-right">Salvar</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal Edit -->
  <div class="modal fade" id="edit-product" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h6>Editar Produto</h6>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <form>
            <div class="row" style="row-gap: 24px;">
              <div class="col-lg-6">
                <md-outlined-text-field class="w-100" value="e-CPF A1" label="Nome" />
              </div>
              <div class="col-lg-6">
                <select name="Função" id="role" class="custom-select">
                  <option value="">Tipo</option>
                  <option selected value="1">Pessoa Física</option>
                  <option value="1">Pessoa Jurídica</option>
                </select>
              </div>
              <div class="col-md-6">
                <md-outlined-text-field class="w-100" label="Valor" value="150" prefix-text="R$" suffix-text=",00" />
              </div>
              <div class="col-lg-6">
                <md-outlined-text-field class="w-100" value="21578798652" label="Origem (ID)" />
              </div>
              <div class="col-lg-12">
                <md-outlined-text-field class="w-100" value="Lorem ipsum dolor sit amet." type="textarea" label="Descrição" />
              </div>
              <div class="col-lg-12">
                <div class="d-flex" style="gap: 4px">
                  <div>
                    <md-outlined-text-field type="number" value="1" label="Validade" />
                  </div>
                  <div style="flex: 1;">
                    <select name="Período" id="period" class="custom-select">
                      <option value="">Período</option>
                      <option value="1">Mês(es)</option>
                      <option selected value="2">Ano(s)</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-link" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-sm btn-primary rounded-pill float-right">Salvar</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal Delete -->
  <div class="modal fade" id="delete-product" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h6>Excluir Produto</h6>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          Tem certeza que deseja excluir este Produto?
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-link" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-sm btn-danger rounded-pill float-right">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <script src="/assets/js/purpose.core.js"></script>
  <!-- Page JS -->
  <script src="/assets/libs/progressbar.js/dist/progressbar.min.js"></script>
  <script src="/assets/libs/apexcharts/dist/apexcharts.min.js"></script>
  <script src="/assets/libs/moment/min/moment.min.js"></script>
  <script src="/assets/libs/fullcalendar/dist/fullcalendar.min.js"></script>
  <script src="/assets/libs/flatpickr/dist/flatpickr.min.js"></script>
  <!-- Purpose JS -->
  <script src="/assets/js/purpose.js"></script>
</body>

</html>
